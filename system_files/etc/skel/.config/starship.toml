format = '[$symbol](bg:#3e4278 fg:#bfc2ff)[ (context) ]($style)'

[package]
format = '($style)[> $symbol$version ]($style)'
symbol = 'ğŸ“¦ '
version_format = 'v${raw}'
style = 'bold 208 bg:#3e4278'
display_private = false
