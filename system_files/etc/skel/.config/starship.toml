format = '[$symbol](bg:#3e4278 fg:#bfc2ff)[ ($version) ]($style)'

[bun]
symbol = "ó°…Ÿ"
style = "bg:#3e4278 fg:#e0e0ff"
format = '[$symbol](bg:#3e4278 fg:#bfc2ff)[ ($version) ]($style)'

[docker_context]
symbol = "ïŒˆ"
